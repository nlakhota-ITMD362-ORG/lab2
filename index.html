<body>
<header>Personal Form</header>

		  </select>

            <option>25</option>
            <option>26</option>
			<option>27</option>

		  </select>
		  <input class="bday" name="bday_field" placeholder="Year">
          <button type="submit">Submit</button>

      </form>
    </main>
</body>
</html>
